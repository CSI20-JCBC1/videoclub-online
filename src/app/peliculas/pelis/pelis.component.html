<h2>Listado peliculas</h2>

<ul >
    <li *ngFor="let pelicula of peliculas" routerLink="edit/{{pelicula.documentId}}">
        Pelicula: {{pelicula.data.titulo}} ==> Duracion: {{pelicula.data.duracion}} // Director: {{pelicula.data.director}}
    </li>
    <button routerLink="edit/nuevaPelicula" class="btn btn-dark">Crear Pelicula</button>
</ul>
